    <script type="text/javascript">
        $(document).ready(function(){
            $("#error").hide(); 

            
            $("#Formulario").submit(function(){

            var mensaje='';
            var nom=$("#nameInput").val();

            if ($("#nameInput").val().trim().length==0)
            {               mensaje='El Nombre es obligatorio';            }

            if ($("#lastNameInput").val().trim().length==0)
            {                mensaje='El Apellido es obligatorio';            }    

            if ($("#emailInput").val().trim().length==0)
            {                mensaje='El Mail es obligatorio';            }        
            if ($("#phoneInput").val().trim().length==0)
            {                mensaje='';            } 

            if (mensaje !='')
            {
            $("#error").html(mensaje);
            $("#error").show();
            event.preventDefault();
            }
            else 
            {
                alert(nom+' El registro ha sido exitoso')
            }
            });
          

          
    })
    </script>
